<!DOCTYPE html>
<html>
  <head>
    <title>A simple XHTML table</title>
  </head>
  <body>
    <table border = "1" width= "40%"
      summary="This table provides information about the price of fruit">
      <caption><strong>Price of Fruit</strong></caption>
      <thread> <!--<thread> formats the table header area
        <tr> <!-- Insert a row-->
          <th>Fruit</th> <!--Insert a cell-->
          <th>Price</th>
        </tr>
      </thread>
      <tfoot> <!--formats table footer-->
        <tr>
          <th>Total</th>
          <th>$3.75</th>
        </tr>
      </tfoot>
      <tbody>
        <tr>
          <td>Apple</td>
          <td>$0.25</td>
        </tr>
        <tr>
          <td>Orange</td>
          <td>$0.50</td>
        </tr>
        <tr>
          <td>Banana</td>
          <td>$1.00</td>
        </tr>
        <tr>
          <td>Pineapple</td>
          <td>$2.00</td>
        </tr>
      </tbody>


  </body>
</html>
