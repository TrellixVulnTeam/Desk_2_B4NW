<!DOCTYPE html>
<html>
<head>
  <title>Rleational Operator</title>
  <script type="text/javascript">
  var name;
  var now = new Date();
  var hour = now.getHours();
  name = window.prompt("Please enter name");
  if(hour<12)
    document.write("<h1>Good Morning, ");
  if(hour >=12){
    hour -=12;
    if(hour < 6)
    document.write("<h1>Good Afternoon, ");
    else{
      document.write("<h1>Good Evening, ");
    }
    document.writeln(name + ", Welcome to JavaScript programming!</h1>");
  }
  </script>
</head>
<body>
  <p>Click Refresh (or Reload) to run this script again.</p>
</body>
</html>
