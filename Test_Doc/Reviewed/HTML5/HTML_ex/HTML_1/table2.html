<!DOCTYPE html>
<html>
  <head>
    <title>Tables</title>
  </head>
  <body>
    <h1>Table Example Page</h1>
    <table border="1">
      <thread>
        <tr>
          <th rowspan ="2"> <!--merge 2 rows-->
            <img src = "Stefan.JPG" width "205"
                  height="167" alt = "Picture of King Stefan"/>
          </th>
          <th colspan = "4"> <!-- merge two columes-->
            <h1>Talents comparison</h1>
            <p>Approximate as of 7/2017</p>
          </th>
        </tr>
        <tr>
          <th> # of toys</th>
          <th> Favorite toys</th>
          <th> Drawing </th>
          <th> Sports potential</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>Stefan</th>
          <td> Cool</td>
          <td> Great</td>
          <td>Yes</td>
          <td>Yes</td>
        </tr>
        <tr>
          <th>Henry</th>
          <td> Fantastic</td>
          <td> Not so Great</td>
          <td>Yes</td>
          <td>Yes</td>
        </tr>
      </tbody>



  </body>

</html>
