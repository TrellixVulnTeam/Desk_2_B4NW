<!DOCTYPE html>
<html>
<head>
  <title>Class Average Program</title>
  <script type="text/javascript">
  var total;
  var counter;
  var grade;
  var gradeValue;
  var average;

  total = 0;
  counter =0;

  while(counter<4)
  {
    grade = 100<!--window.prompt("Enter grade:","0")-->;
    gradeValue = parseInt(grade); <!-- grade is string, parseInt convert it to int-->
    counter +=1;
    total +=gradeValue;
  }
  average=total/counter;
  document.writeln("<h1>Class average is "+grade + "</h1>");
  document.writeln("<h1>counter is "+counter + "</h1>");
  </script>
</head>
<body>
  <p>Click Refresh (or Reload) to run the script again</p>
</body>
</html>
